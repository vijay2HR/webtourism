<!DOCTYPE html>
<html>
<body background="image/KATHAKALI1.png"> 

  <head>
    <title>Kerala Tourism Web Page SignUp</title>
    <link rel="stylesheet" href="CSS/style1.css">
</head>
      <header>
          
        <div> 
          <img src="image/logo.jpg"alt="logo";>
          <h1>WELCOME TO KERALA TOURISM</h1>
        </div> 
        <br>
        <marquee behavior="alternate">ENTER TO EXPOLRE THE BEAUTY OF GODS OWN COUNTRY</marquee> 

      </header>

          <!-- Login Form -->
    <form action="index.html" class="signup">
      <h1>Sign Up</h1>
      <br>
      <p>Please fill in this form to create an account.</p>
      <br>
      <div class="signup-cont">
          <label for="email"><b>Email</b></label>
          <br>
          <input type="text" placeholder="Enter Email" name="email" required>

      </div>
      <br>
      <div class="signup-cont">
          <label for="psw"><b>Password</b></label>
          <br>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <br>
      </div>
      <br>
      <div class="signup-cont">
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <br>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <br>
          <br>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      </div>
      <br>
      <div >
          <button id="signup-button">Cancel</button>
          <button id="signup-button">Sign Up</button>
      </div>
      <br>
      
    </form>
  <br>
  <footer>
      <p>Copyright@2020</p>
      
  </footer>
  


    

      
      
      

     




</body>
</html>
