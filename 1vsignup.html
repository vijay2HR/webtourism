<!DOCTYPE html>
<html>
  <head>
    <title>Kerala Tourism Web Page SignUp</title>
    <link rel="stylesheet" href="CSS/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body background="image/KATHAKALI1.png"> 
      <header>
        <div> 
          <img src="image/logo.jpg"alt="logo";>
          <h1>WELCOME TO KERALA TOURISM</h1>
        </div> 
        <br>
        <marquee behavior="alternate">ENTER TO EXPOLRE THE BEAUTY OF GODS OWN COUNTRY</marquee> 

      </header>

          <!-- Login Form -->
    <form action="index.html" class="signup" onsubmit="return validate()">
      <h1>Sign Up</h1>
      <br>
      <p>Please fill in this form to create an account.</p>
      <br>
      <div class="signup-cont">
          <label for="email"><b>Email</b></label>
          <br>
          <input type="text" placeholder="Enter Email"  id="email">
          <br>
          <label for="error" id="error"></label>
      </div>
     <br>
      <div class="signup-cont">
        <label for="phone"><b>Phone number</b></label>
        <br>
        <input type="text" placeholder="Enter phone number" id="phonenumber">
        <br>
        <label for="error" id="error1"></label>
      </div>
         <br>
      <div class="signup-cont">
          <label for="psw"><b>Password</b></label>
          <br>
          <input type="password" id="psw" placeholder="Enter Password" name="psw" onkeyup="CheckPasswordStrength(this.value)" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
          <span id="password_strength"></span>
          <br>
          <label for="error" id="error2"></label>
          <br>
      </div>
      <div class="signup-cont">
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <br>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat">
          <br>
          <label for="error" id="error3"></label>
          <br>
          <br>
      </div>
      <div class="signup-cont1">
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" > Remember me
          </label>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      </div>
      
      <br>
      <div >
          <button type="submit" id="submit">Sign Up</button> 
          <label for="" id="signup-button" >Cancel</label>
      </div>
      <br>
      </form>
      <script src="1vsignup.js"></script>
  <br>
  <footer>
      <p>Copyright@2020</p>
  </footer>
  </body>
</html>
